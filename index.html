<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  body {
    margin: 0;
    padding: 0;
    background-color: #000000;
    font-family: 'Cairo', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  .icons {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-bottom: 30px;
  }

  .icon {
    width: 70px;
    height: 70px;
    filter: drop-shadow(0 0 5px #00fff7);
    transition: transform 0.3s ease;
    cursor: default;
  }

  .icon:hover {
    transform: scale(1.1);
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  button {
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    border: none;
    border-radius: 12px;
    padding: 15px 40px;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px #ff4b2b;
    transition: box-shadow 0.4s ease, transform 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 70%);
    animation: shine 2s linear infinite;
    pointer-events: none;
  }

  @keyframes shine {
    0% {
      transform: rotate(0deg) translateX(-100%);
    }
    100% {
      transform: rotate(360deg) translateX(100%);
    }
  }

  button:hover {
    box-shadow: 0 0 25px #ff416c, 0 0 40px #ff4b2b;
    transform: scale(1.05);
  }

  /* Responsive */
  @media (max-width: 480px) {
    .buttons {
      flex-direction: column;
      gap: 20px;
    }
    .icons {
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      width: 80vw;
    }
  }
</style>
